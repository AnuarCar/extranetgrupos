<div>
    <b><h5 class="textual">Registro de habitación</h5></b><br>  

    <div class="container" style="max-width: 650px;">
      
        <b><h6 class="textual">Información básica</h6></b>
        
        <!--Form creation-->
        <form focusInvalidInput [formGroup]="HabitacionForm" (ngSubmit)="onSubmit()">
                     
            <!--Name provider field-->
            <!--usar para búsqueda inteligente del registro de contratos-->
            <div>
                <label class="form-label">ID proveedor o Nombre proveedor</label><b><label class="text-danger">&nbsp;*</label></b>
                <input class="form-select form-select-sm" type="search" list="listaproveedores" formControlName="proveedor" autofocus
                [ngClass]="{ 'is-invalid': submitted && f.proveedor.errors }">
                <div *ngIf="submitted && f.proveedor.errors" class="invalid-feedback">
                    <div *ngIf="f.proveedor.errors.required">El campo es obligatorio</div>
                </div>
                <datalist id="listaproveedores">
                    <option *ngFor="let item of proveedor" [value]="item.idproveedor">{{item.nombre}}</option>
                </datalist>
            </div>

            <!--Tipo habitación field-->
            <div class="form-group">
                <label class="form-label">Tipo de habitación</label><b><label class="text-danger">&nbsp;*</label></b>
                <!--ngModel on the same form field as formControlName
                directives has been deprecated in Angular v6 and will be removed in a future version of Angular-->
                <!--<select class="form-select form-select-sm" formControlName="idtipoProv" [(ngModel)]="prov.tipoProveedor.idtipoProveedor"-->
                    <select class="form-select form-select-sm" formControlName="tipo_Habitacion"
                    [ngClass]="{ 'is-invalid': submitted && f.tipo_Habitacion.errors }">
                    <option *ngFor="let item of tipoHabitacion" [value]="item.idtipoHabitacion">{{item.nombreTipoHabitacion}}</option>
                </select>
                <div *ngIf="submitted && f.tipo_Habitacion.errors" class="invalid-feedback">
                    <div *ngIf="f.tipo_Habitacion.errors.required">El campo es obligatorio</div>
                </div>
            </div>

              <!--Capacidad máxima field-->
              <div>
                <label class="form-label">Capacidad Máxima</label>
                <!--ngModel on the same form field as formControlName
                directives has been deprecated in Angular v6 and will be removed in a future version of Angular-->
                <!--<input class="form-control form-control-sm" type="text" formControlName="cadenaProv" [(ngModel)]="prov.cadena">-->
                <input class="form-control form-control-sm" type="number" formControlName="capacidadMaxima"
                [ngClass]="{ 'is-invalid': submitted && f.capacidadMaxima.errors }">
                <div *ngIf="submitted && f.capacidadMaxima.errors" class="invalid-feedback">
                    <div *ngIf="f.capacidadMaxima.errors.required">El campo es obligatorio</div>
                </div>
            </div>


            <!--Capacidad mínima field-->
            <div>
                <label class="form-label">Capacidad Mínima</label>
                <!--ngModel on the same form field as formControlName
                directives has been deprecated in Angular v6 and will be removed in a future version of Angular-->
                <!--<input class="form-control form-control-sm" type="text" formControlName="cadenaProv" [(ngModel)]="prov.cadena">-->
                <input class="form-control form-control-sm" type="number" formControlName="capacidadMinima"
                [ngClass]="{ 'is-invalid': submitted && f.capacidadMinima.errors }">
                <div *ngIf="submitted && f.capacidadMinima.errors" class="invalid-feedback">
                    <div *ngIf="f.capacidadMinima.errors.required">El campo es obligatorio</div>
                </div>
            </div>

             <!--Número de adultos permitidos-->
             <div>
                <label class="form-label">Número de adultos permitidos</label>
                <!--ngModel on the same form field as formControlName
                directives has been deprecated in Angular v6 and will be removed in a future version of Angular-->
                <!--<input class="form-control form-control-sm" type="text" formControlName="cadenaProv" [(ngModel)]="prov.cadena">-->
                <input class="form-control form-control-sm" type="number" formControlName="numeroAdultos"
                [ngClass]="{ 'is-invalid': submitted && f.numeroAdultos.errors }">
                <div *ngIf="submitted && f.numeroAdultos.errors" class="invalid-feedback">
                    <div *ngIf="f.numeroAdultos.errors.required">El campo es obligatorio</div>
                </div>
            </div>

             <!--Número de niños permitidos-->
             <div>
                <label class="form-label">Número de niños permitidos</label>
                <!--ngModel on the same form field as formControlName
                directives has been deprecated in Angular v6 and will be removed in a future version of Angular-->
                <!--<input class="form-control form-control-sm" type="text" formControlName="cadenaProv" [(ngModel)]="prov.cadena">-->
                <input class="form-control form-control-sm" type="number" formControlName="numeroNinos"
                [ngClass]="{ 'is-invalid': submitted && f.numeroNinos.errors }">
                <div *ngIf="submitted && f.numeroNinos.errors" class="invalid-feedback">
                    <div *ngIf="f.numeroNinos.errors.required">El campo es obligatorio</div>
                </div>
            </div>

            <br>
            <!--Submit button and loding button in case-->
            <div *ngIf="loading; else elseBlock">
                <center><button class="btn btn-primary" type="button">
                <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                Cargando...
                </button></center>
            </div>
            <ng-template #elseBlock>
                <center>
                    <button class ="btn btn-primary" type="submit">Guardar</button>
                </center>
            </ng-template>
            <!--Error alert-->
            <br>
            <div *ngIf="msg_error" class="alert alert-danger" role="alert">
                ¡Error conectando con el servicio!
            </div>
        </form>
    </div>
</div>
